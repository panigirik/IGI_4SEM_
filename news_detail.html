<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ news.title }}</title>
</head>
<body>
    <h1>{{ news.title }}</h1>
    <p class="date">{{ news.date }}</p>
    {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}">
    {% endif %}
    <div class="content">
        {{ news.content }}
    </div>
</body>
</html>
